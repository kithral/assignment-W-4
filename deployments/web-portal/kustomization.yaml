apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

namePrefix: web-portal-

commonLabels:
  app: web-portal
  service: web-portal
  component: frontend

resources:
- deployment.yaml
- service.yaml
- ingress.yaml

images:
- name: web-portal
  newName: ghcr.io/CHANGEME/web-portal
  newTag: latest

configMapGenerator:
- name: web-portal-config
  literals:
  - NODE_ENV=production
  - API_URL=http://auth-service:8080
